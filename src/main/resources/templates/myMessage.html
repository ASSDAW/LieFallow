<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>我的消息</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/plugin/layui/layui.js"></script>
    <link rel="stylesheet" href="/static/plugin/layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="/static/css/common.css">

</head>
<script type="text/javascript">
    function scroll() {
        var div = document.getElementById('scrolldIV');
        div.scrollTop = div.scrollHeight;
    }
</script>
<body onload="scroll()">
<div th:replace="include/header :: myheader" ></div>
<div class="main-content item-box">
    <div th:replace="include/catalog :: mycatalog" ></div>

    <div class="item-list" id="scrolldIV" style="height: 630px;width:895px;background: #FFFFFF;overflow-y:auto; overflow-x:auto">
        <div th:each="userMessageList:${userMessageLists}">
            <ul class="media-list">
                <li class="media">
                    <div class="media-left">
                            <img class="media-object img-rounded" style="width: 100px;margin-top: 18px;margin-left: 20px"
                                 th:src="@{${userMessageList.userPhoto}}">
                    </div>
                    <div class="media-body">
                        <a th:href="@{'/dialogue/'+ ${userMessageList.userId}}" style="color: #0f0f0f;text-decoration:none">
                            <h4 class="media-heading" style="margin-top: 18px">[[${userMessageList.userName}]]</h4>
                            <span style="color: #999;font-size: 14px">[[${#dates.format(userMessageList.lastSendTime,'yyyy-MM-dd  HH:mm:SS')}]]</span><br>
                            <span style="color: #999;font-size: 14px">
                                [[${userMessageList.lastSenderName}]]:[[${userMessageList.lastSendMessage}]]
                            </span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
