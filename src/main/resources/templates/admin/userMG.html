<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="/static/css/layui.css">
</head>
<script src="/static/js/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });
</script>
<body class="layui-layout-body">
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <div th:replace="include/adminHeader :: adminHeader"></div>
    <div th:replace="include/leftBox :: myLeftBox"></div>
    <div class="layui-body">
        <div style="padding: 15px;">
            <table class="layui-table" >
                <thead>
                <tr>
                    <th>账号</th>
                    <th>密码</th>
                    <th>盐值</th>
                    <th>昵称</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>头像</th>
                    <th>isLock</th>
                    <th>isAdmin</th>
                    <th>锁定账号</th>
                    <th>解锁账号</th>
                </tr>
                </thead>
                <tr th:each="user:${userList}" style="height: 40px">
                    <td>[[${user.userId}]]</td>
                    <td>[[${user.userPassword}]]</td>
                    <td>[[${user.salt}]]</td>
                    <td>[[${user.userName}]]</td>
                    <td>[[${user.userAge}]]</td>
                    <td>[[${user.userSex}]]</td>
                    <td>[[${user.userPhoto}]]</td>
                    <td>[[${user.isLock}]]</td>
                    <td>[[${user.isAdmin}]]</td>
                    <td>
                        <form method="post" th:action="@{/admin/userLock}">
                            <!--  <input type="hidden" name="_method" value="DELETE" />-->
                            <input type="hidden" name="userId" th:value="${user.userId}">
                            <input type="submit" class="layui-btn layui-btn-danger" value="锁定">
                        </form>
                    </td>
                    <td>
                        <form method="post" th:action="@{/admin/userUnlock}">
                            <input type="hidden" name="userId" th:value="${user.userId}">
                            <input type="submit"  class="layui-btn"value="解锁">
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
