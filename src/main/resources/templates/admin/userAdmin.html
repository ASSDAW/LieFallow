<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
</head>
<body>
<h2>用户管理</h2><hr>

<table border="1">
    <tr>
        <th>账号</th>
        <th>密码</th>
        <th>昵称</th>
        <th>年龄</th>
        <th>性别</th>
        <th>修改</th>
        <th>删除</th>
    </tr>
    <tr th:each="user:${users}">
        <td>[[${user.userId}]]</td>
        <form method="post" th:action="@{/update}">
            <input type="hidden" name="_method" value="PUT" />
            <input type="hidden" name="userId" th:value="${user.userId}">
            <td><input type="text" name="userPassword" th:value="${user.userPassword}"></td>
            <td><input type="text" name="userName" th:value="${user.userName}"></td>
            <td><input type="text" name="userAge" th:value="${user.userAge}"></td>
            <td><input type="text" name="userSex" th:value="${user.userSex}"></td>
            <td><input type="submit" value="修改"></td>
        </form>
        <td>
            <form method="post" th:action="@{/delete}">
            <input type="hidden" name="_method" value="DELETE" />
            <input type="hidden" name="userId" th:value="${user.userId}">
            <input type="submit" value="删除">
            </form>
        </td>
    </tr>
</table>



</body>
</html>
