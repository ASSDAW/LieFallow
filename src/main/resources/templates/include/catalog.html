<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>catalog</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/plugin/layui/layui.js"></script>
    <link rel="stylesheet" href="/static/plugin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
<div th:fragment="mycatalog">
    <div class="item-type" style="height: 630px;background: #FFFFFF">
        <div class="column-item layui-row">
            <div class="column-item-title layui-row subject-color font-color1 font-bold">个人简介</div>
            <div class="jianjie-p layui-row">
                <div style="margin-left: 28%">
                    <img th:src="@{${session.user.userPhoto}}" width="120px" height="80px" class="img-rounded"><br>
                    <label style="margin-left: 28px;margin-top: 15px">账号：[[${session.user.userId}]]</label><br>
                    <label style="margin-left: 28px">昵称：[[${session.user.userName}]]</label><br>
                    <label style="margin-left: 28px">年龄：[[${session.user.userAge}]]</label><br>
                    <label style="margin-left: 28px">性别：[[${session.user.userSex}]]</label>
                </div>
            </div>
        </div>
        <div class="column-item layui-row">
            <div class="column-item-title layui-row subject-color font-color1 font-bold">个人中心</div>
            <ul class="column-item-ul">
                <a th:href="@{/personal}">
                    <li style="font-size: larger">修改信息</li>
                </a>
                <a th:href="@{/myCollection?page=1}">
                    <li style="font-size: larger">我的收藏</li>
                </a>
                <a th:href="@{/myArticle?page=1}">
                    <li style="font-size: larger">我的帖子</li>
                </a>
                <a th:href="@{/myRemark?page=1}">
                    <li style="font-size: larger">我的评论</li>
                </a>
                <a th:href="@{/myConcern}">
                    <li style="font-size: larger">我的关注</li>
                </a>
                <a th:href="@{/myMessage?page=1}">
                    <li style="font-size: larger">我的消息</li>
                </a>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
