<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>发布</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</head>
<script>
    $(function() {
        $("#submit").on('click', function () {
            var title = document.getElementById("articleTitle").value;
            var content = document.getElementById("articleContent").value;
            if (content.length == 0 || title.length == 0) {
                alert("标题或内容不能为空！");
                return false;
            }
        });
    })
</script>
<body style="background: #efefef">
<div th:replace="include/header :: myheader" ></div>
<div class="row" style="margin:40px;background: white">
    <div class="col-lg-9 col-md-9 ">
        <h2>
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            <span>发布</span>
        </h2><hr>
        <form th:action="@{/fileUpload}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="articleTitle">帖子标题：</label>
                <input type="text" class="form-control" id="articleTitle" name="articleTitle" placeholder="帖子标题...">
            </div>
            <div class="form-group">
                <label for="articleContent">内容：</label>
                <textarea class="form-control" id="articleContent" name="articleContent" rows="10"></textarea>
            </div>
            <div class="form-group">
                <label for="articleInputFile">上传图片</label>
                <input type="file" id="articleInputFile" name="articleInputFile">
            </div>
            <div class="form-group">
                <label for="articleTag">帖子类型：</label>
                <select class="form-control" id="articleTag" name="articleTag">
                    <option value="read">阅读</option>
                    <option value="music">音乐</option>
                    <option value="movie">影视</option>
                </select>
            </div>
            <button type="button" class="btn btn-info" style="float:right;margin-bottom: 15px"
                    onclick="window.location.href='http://localhost:8080/index?tag=recent&page=1'">取消</button>
            <button type="submit" class="btn btn-success" style="float:right;margin-bottom: 15px;margin-right: 15px" id="submit">确认发起</button>
        </form>
    </div>
    <div class="col-lg-3 col-md-3 ">
        <br><br>
        <h4>欢迎登录恶魔网站，</h4><br>
        <h4>这个世界没有鬼，</h4><br>
        <h4>但是每个人心里都住着一个恶魔。</h4><br>
        <h4>你可以得到一切你想要的东西，</h4><br>
        <h4>但你永远得不到幸福。</h4><br>
    </div>
</div>
<div th:replace="include/fooder :: myfooder" ></div>
</body>
</html>
